apiVersion: v1
kind: Service
metadata:
  name: db-svc
  namespace: tagger-gcp-coe-msp-sandbox
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: db
  name: gubgub
  namespace: tagger-gcp-coe-msp-sandbox
spec:
  restartPolicy: Always
  containers:
  - name: db
    image: mysql:latest
    ports:
    - containerPort: 3306
    env:
    - name: MYSQL_DATABASE
      value: game_db
    - name: MYSQL_ROOT_PASSWORD
      value: password
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: app
  name: gubgubapp
  namespace: tagger-gcp-coe-msp-sandbox
spec:
  restartPolicy: Always
  containers:
  - name: app
    image: europe-west1-docker.pkg.dev/abel-ghack-infra/ghack-docker-repo/gubgub:latest
    ports:
    - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: tagger-gcp-coe-msp-sandbox
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: app

